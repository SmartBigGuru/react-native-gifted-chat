name: Check versions
on:
  issues:
    types: [opened]

jobs:
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: zo0r/react-native-push-notification@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          packages: |
            react-native-push-notification
            @react-native-community/push-notification-ios
